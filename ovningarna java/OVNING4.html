<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 4</title>
    <style>
      div {
        background-color: lightgreen;
        width: 250px;
        aspect-ratio: 1;
        transition: ease-in-out 0.5s;
      }
      .toggle {
        background-color: lightcoral;
        border: 3px solid yellow;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      // Hämta en div-en som en variabel, använd querySelector mot diven.
      const div = document.getElementById("div1");
      div1.addEventListener("click", () => {
        div1.classList.toggle("toggle");
        //   Använd din variabel och lägg till en classList.toggle("toggle") på den. I det här fallet är "toggle" klassen som finns i CSS:en.
      });
    </script>
  </body>
</html>
