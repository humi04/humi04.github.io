<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 2</title>
  </head>
  <body>
    <button id="REDB">red</button>
    <button id="BLUEB">blue</button>
    <button id="GREENB">green</button>
    <button id="YELLOWB">yellow</button>

    <script>
      const body = document.querySelector("body");


      // Skriv en egen variabel som hämtar knappen. Använd exemplet ovan

      // När du har skapat din egen variabel behöver du lägga till en eventlistener. Denna kommer att "lyssna" efter något, i vårt fall ett klick, och utföra kod.

      // Skriv en egen eventlistener som lyssnar efter ett klick på knappen. Du kan använda exemplet nedan.

      // plastpåse.addEventListener("click", function () {
      //   // Här skriver du din kod som ska utföras när du klickar på knappen.


      // });
    REDB.addEventListener("click", function () {
    document.querySelector("body").style.backgroundColor="red"
    });
    BLUEB.addEventListener("click", function () {
    document.querySelector("body").style.backgroundColor="blue"
    });
    GREENB.addEventListener("click", function () {
    document.querySelector("body").style.backgroundColor="green"
    });
    YELLOWB.addEventListener("click", function () {
    document.querySelector("body").style.backgroundColor="yellow"
    });
    </script>
  </body>
</html>
